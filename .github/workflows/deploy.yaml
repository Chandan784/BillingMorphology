name: CI/CD Frontend - BillingMorphologyAcademy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (optional but good practice)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH Agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 3. Deploy to VPS
      - name: Deploy Frontend to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@82.29.161.242 << 'EOF'
            echo "ðŸ“‚ Pulling latest frontend code..."
            cd ~/BillingMorphology
            git reset --hard
            git pull origin main

            echo "ðŸ—ï¸ Building new Docker image..."
            docker build -t billing-morphology-academy:latest .

            echo "ðŸ›‘ Stopping old container..."
            docker stop billing-frontend || true
            docker rm billing-frontend || true

            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name billing-frontend \
              -p 3000:3000 \
              billing-morphology-academy:latest

            echo "âœ… Deployment complete! Frontend running on port 3000."
          EOF
