name: CI/CD Frontend - BillingMorphologyAcademy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t billing-morphology-academy:latest .

      - name: Save Docker image to tar
        run: docker save billing-morphology-academy:latest -o billing-morphology-academy.tar

      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: 82.29.161.242
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: billing-morphology-academy.tar
          target: /root/

      - name: Load and run Docker on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 82.29.161.242
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker load -i /root/billing-morphology-academy.tar
            docker stop billing-frontend || true
            docker rm billing-frontend || true
            docker run -d --name billing-frontend -p 3000:3000 billing-morphology-academy:latest
